---
apiVersion: container.gcp.crossplane.io/v1beta2
kind: Cluster
metadata:
  name: portefaix-krm-gcp
spec:
  forProvider:
    initialClusterVersion: "1.21"
    location: eu-west1
    masterAuth:
      # setting this master auth user name enables basic auth so that a client (e.g.,
      # provider-helm), can connect with the generated kubeconfig from the connection secret
      # username: admin
    networkConfig:
      enableIntraNodeVisibility: true
    loggingService: logging.googleapis.com/kubernetes
    monitoringService: monitoring.googleapis.com/kubernetes
    addonsConfig:
      gcePersistentDiskCsiDriverConfig:
        enabled: true
    network: portefaix-krm-gcp
  writeConnectionSecretToRef:
    name: portefaix-krm-gcp-gke
    namespace: crossplane-system
---
apiVersion: container.gcp.crossplane.io/v1beta1
kind: NodePool
metadata:
  name: portefaix-krm-gcp-core
spec:
  forProvider:
    autoscaling:
      autoprovisioned: false
      enabled: true
      maxNodeCount: 3
      minNodeCount: 0
    clusterRef:
      name: portefaix-krm-gcp
    config:
      machineType: n1-standard-1
      sandboxConfig:
        type: gvisor
      diskSizeGb: 120
      diskType: pd-ssd
      imageType: cos_containerd
      labels:
        made-by: crossplane
      oauthScopes:
      - "https://www.googleapis.com/auth/devstorage.read_only"
      - "https://www.googleapis.com/auth/logging.write"
      - "https://www.googleapis.com/auth/monitoring"
      - "https://www.googleapis.com/auth/servicecontrol"
      - "https://www.googleapis.com/auth/service.management.readonly"
      - "https://www.googleapis.com/auth/trace.append"
    initialNodeCount: 1
    locations:
      - "eu-west1-b"
---
apiVersion: container.gcp.crossplane.io/v1beta1
kind: NodePool
metadata:
  name: portefaix-krm-gcp-ops
spec:
  forProvider:
    autoscaling:
      autoprovisioned: false
      enabled: true
      maxNodeCount: 3
      minNodeCount: 0
    clusterRef:
      name: portefaix-krm-gcp
    config:
      machineType: n1-standard-1
      sandboxConfig:
        type: gvisor
      diskSizeGb: 120
      diskType: pd-ssd
      imageType: cos_containerd
      labels:
        made-by: crossplane
      oauthScopes:
      - "https://www.googleapis.com/auth/devstorage.read_only"
      - "https://www.googleapis.com/auth/logging.write"
      - "https://www.googleapis.com/auth/monitoring"
      - "https://www.googleapis.com/auth/servicecontrol"
      - "https://www.googleapis.com/auth/service.management.readonly"
      - "https://www.googleapis.com/auth/trace.append"
    initialNodeCount: 0
    locations:
      - "eu-west1-b"
