---
apiVersion: securitygroup.exoscale.jet.crossplane.io/v1alpha1
kind: SecurityGroup
metadata:
  name: portefaix-krm-sks
spec:
  forProvider:
    name: portefaix-krm-sks
    description: "SKS cluster"
  providerConfigRef:
    name: crossplane-exoscale
---
apiVersion: securitygrouprule.exoscale.jet.crossplane.io/v1alpha1
kind: SecurityGroupRule
metadata:
  name: portefaix-krm-sks-calico
spec:
  forProvider:
    description: "Calico"
    securityGroup: "sks"
    type: "INGRESS"
    protocol: "UDP"
    startPort: 4789
    endPort: 4789
    userSecurityGroup: "portefaix-krm-sks"
  providerConfigRef:
    name: crossplane-exoscale
---
apiVersion: securitygrouprule.exoscale.jet.crossplane.io/v1alpha1
kind: SecurityGroupRule
metadata:
  name: portefaix-krm-sks-kubelet
spec:
  forProvider:
    description: "Kubelet"
    securityGroup: "portefaix-krm-sks"
    type: "INGRESS"
    protocol: "TCP"
    startPort: 10250
    endPort: 10250
    userSecurityGroup: "sks"
  providerConfigRef:
    name: crossplane-exoscale
---
apiVersion: securitygrouprule.exoscale.jet.crossplane.io/v1alpha1
kind: SecurityGroupRule
metadata:
  name: portefaix-krm-sks-nodeport
spec:
  forProvider:
    description: "SKS Node ports"
    securityGroup: "portefaix-krm-sks"
    type: "INGRESS"
    protocol: "TCP"
    startPort: 30000
    endPort: 32767
    cidr: "0.0.0.0/0"
  providerConfigRef:
    name: crossplane-exoscale
