---
apiVersion: kubernetes.do.crossplane.io/v1alpha1
kind: DOKubernetesCluster
metadata:
  name: portefaix-krm
spec:
  forProvider:
    region: nyc1
    version: 1.24.4-do.0
    tags:
      - kubernetes
    nodePools:
      - size: s-1vcpu-2gb
        count: 2
        name: core
      - size: s-1vcpu-2gb
        count: 1
        name: ops
    maintenancePolicy:
      startTime: "00:00"
      day: wednesday
    autoUpgrade: true
    surgeUpgrade: false
    highlyAvailable: false
  writeConnectionSecretToRef:
    name: portefaix-krm-kubernetes-cluster
    namespace: crossplane-system
  providerConfigRef:
    name: crossplane-digitalocean
