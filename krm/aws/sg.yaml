---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: SecurityGroup
metadata:
  name: portefaix-krm-aws-ssh
spec:
  forProvider:
    region: us-east-1
    vpcIdRef:
      name: portefaix-krm-aws
    tags:
      - key: name
        value: portefaix-krm-aws
      - key: service
        value: krm
      - key: made-by
        value: crossplane
    groupName: portefaix-krm-aws-ssh
    description: SSH Connexions
    ingress:
      - fromPort: 22
        toPort: 22
        ipProtocol: tcp
        ipRanges:
          - cidrIp: 0.0.0.0/0
  providerConfigRef:
    name: crossplane-aws
---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: SecurityGroup
metadata:
  name: portefaix-krm-aws-eks
spec:
  forProvider:
    region: us-east-1
    vpcIdRef:
      name: portefaix-krm-aws
    tags:
      - key: name
        value: portefaix-krm-aws
      - key: service
        value: krm
      - key: made-by
        value: crossplane
    groupName: portefaix-krm-aws-eks
    description: Cluster communication with worker nodes
    ingress:
      - fromPort: 80
        toPort: 80
        ipProtocol: tcp
        ipRanges:
          - cidrIp: 10.0.0.0/8
  providerConfigRef:
    name: crossplane-aws