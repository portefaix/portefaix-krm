---
apiVersion: eks.aws.crossplane.io/v1beta1
kind: Cluster
metadata:
  name: portefaix-krm-aws
spec:
  forProvider:
    region: eu-west-3
    # Defined in examples/iam
    roleArnRef:
      name: portefaix-krm-aws-eks-cluster
    resourcesVpcConfig:
      endpointPrivateAccess: true
      endpointPublicAccess: true
      subnetIdRefs:
        - name: portefaix-krm-aws-1
        - name: portefaix-krm-aws-2
      securityGroupIdRefs:
        - name: portefaix-krm-aws-eks
    clusterLogging:
    - enabled: false
      types: ["api", "audit", "authenticator", "controllerManager", "scheduler"]
    tags:
      - key: name
        value: portefaix-krm-aws
      - key: service
        value: kubernetes
      - key: made-by
        value: crossplane
    version: "1.16"
  writeConnectionSecretToRef:
    name: portefaix-krm-aws-eks
    namespace: crossplane-system
  providerConfigRef:
    name: crossplane-aws
---
apiVersion: eks.aws.crossplane.io/v1alpha1
kind: NodeGroup
metadata:
  name: portefaix-krm-aws-core
spec:
  forProvider:
    region: eu-west-3
    clusterNameRef:
      name: portefaix-krm-aws
    subnetRefs:
      - name: portefaix-krm-aws-1
    nodeRoleRef:
      name: portefaix-krm-aws-eks-node
    scalingConfig:
      desiredSize: 1
      maxSize: 1
      minSize: 1 
  providerConfigRef:
    name: crossplane-aws