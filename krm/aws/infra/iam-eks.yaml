---
apiVersion: identity.aws.crossplane.io/v1beta1
kind: IAMRole
metadata:
  name: portefaix-krm-aws-eks-cluster
spec:
  forProvider:
    assumeRolePolicyDocument: |
      {
        "Version": "2012-10-17",
        "Statement": [
            {
                "Effect": "Allow",
                "Principal": {
                    "Service": [
                        "ec2.amazonaws.com",
                        "eks.amazonaws.com",
                        "eks-fargate-pods.amazonaws.com",
                        "lambda.amazonaws.com"
                    ]
                },
                "Action": [
                    "sts:AssumeRole"
                ]
            }
        ]
      }
    tags:
      - key: Name
        value: portefaix-krm-aws-eks-cluster
      - key: Service
        value: kubernetes
      - key: Made-by
        value: crossplane
  providerConfigRef:
    name: crossplane-aws
---
apiVersion: identity.aws.crossplane.io/v1beta1
kind: IAMRole
metadata:
  name: portefaix-krm-aws-eks-node
spec:
  forProvider:
    assumeRolePolicyDocument: |
      {
        "Version": "2012-10-17",
        "Statement": [
            {
                "Effect": "Allow",
                "Principal": {
                    "Service": [
                        "ec2.amazonaws.com"
                    ]
                },
                "Action": [
                    "sts:AssumeRole"
                ]
            }
        ]
      }
    tags:
      - key: Name
        value: portefaix-krm-aws-eks-node
      - key: Service
        value: kubernetes
      - key: Made-by
        value: crossplane
  providerConfigRef:
    name: crossplane-aws
---
apiVersion: identity.aws.crossplane.io/v1beta1
kind: IAMRolePolicyAttachment
metadata:
  name: iamattachment-controlplane
spec:
  forProvider:
    policyArn: arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
    roleNameRef:
      name: portefaix-krm-aws-eks-cluster
    # roleNameSelector:
    #   matchControllerRef: true
    #   matchLabels:
    #     role: controlplane
  providerConfigRef:
    name: crossplane-aws
---
apiVersion: identity.aws.crossplane.io/v1beta1
kind: IAMRolePolicyAttachment
metadata:
  name: iamattachment-service
spec:
  forProvider:
    policyArn: arn:aws:iam::aws:policy/AmazonEKSServicePolicy
    roleNameRef:
      name: portefaix-krm-aws-eks-cluster
    # roleNameSelector:
    #   matchControllerRef: true
    #   matchLabels:
    #     role: controlplane
  providerConfigRef:
    name: crossplane-aws
---
apiVersion: identity.aws.crossplane.io/v1beta1
