---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: InternetGateway
metadata:
  name: portefaix-krm-aws
spec:
  forProvider:
    region: eu-west-3
    vpcIdRef:
      name: portefaix-krm-aws
  providerConfigRef:
    name: crossplane-aws
---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: RouteTable
metadata:
  name: portefaix-krm-aws
spec:
  forProvider:
    region: eu-west-3
    routes:
      - destinationCidrBlock: 0.0.0.0/0
        gatewayIdRef:
          name: portefaix-krm-aws
    associations:
      - subnetIdRef:
          name: portefaix-krm-aws-1
    vpcIdRef:
      name: portefaix-krm-aws
  providerConfigRef:
    name: crossplane-aws